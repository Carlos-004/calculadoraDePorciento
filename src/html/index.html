<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Porcentaje</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora De Porcentaje</h1>
        <form action="" class="formulario">
            <input type="number" name="precio" id="precio" placeholder="$ Precio">
            <input type="number" name="porciento" id="porciento" placeholder="% Porciento">
            <input type="submit" value="Calcular Cantidad" class="bnt-porciento">
        </form>
        <p class="porciento-total"></p>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
